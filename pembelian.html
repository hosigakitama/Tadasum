<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pembelian</title>
    <link rel="icon" href="image/Logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #2f2f2f, #1e1e1e);
            color: #fff;
            padding: 40px;
        }

        .card {
            background-color: #fff3e0;
            color: #000;
            border-radius: 20px;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .orange-btn {
            background-color: #ff9900;
            color: white;
            border: none;
        }

        .orange-btn:hover {
            background-color: #e88c00;
        }
    </style>
</head>

<body>
    <div class="card">
        <h3 class="text-center mb-4">Pembelian Produk</h3>
        <form>
            <div class="mb-3">
                <label for="productName" class="form-label">Nama Produk</label>
                <input type="text" class="form-control" id="productName" readonly>
            </div>

            <div class="mb-3">
                <label for="productPrice" class="form-label">Harga per pcs</label>
                <input type="text" class="form-control" id="productPrice" readonly>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="quantity" value="1" min="1">
            </div>

            <div class="mb-3">
                <label for="total" class="form-label">Total Harga</label>
                <input type="text" class="form-control" id="totalPrice" readonly>
            </div>

            <div class="text-center">
                <button type="submit" class="btn orange-btn">Lanjutkan Pembayaran</button>
            </div>
        </form>
    </div>

    <script>
        // Ambil data dari parameter URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        const price = parseInt(params.get('price'));

        const productName = document.getElementById('productName');
        const productPrice = document.getElementById('productPrice');
        const quantityInput = document.getElementById('quantity');
        const totalPrice = document.getElementById('totalPrice');

        productName.value = name;
        productPrice.value = `Rp ${price.toLocaleString()}/pcs`;
        totalPrice.value = `Rp ${price.toLocaleString()}`;

        quantityInput.addEventListener('input', () => {
            const qty = parseInt(quantityInput.value) || 1;
            totalPrice.value = `Rp ${(qty * price).toLocaleString()}`;
        });
    </script>
</body>

</html>
